name: release workflow

on:
  push:
    branches: [main]
    tags: [v**]

env:
  BRANCH_NAME: ${{ github.event.ref.BRANCH_NAME }}

jobs:
  quality_checks:
    uses: ./.github/workflows/quality_checks.yml
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  get_commit_id:
    runs-on: ubuntu-latest
    outputs:
      commit_id: ${{ steps.commit_id.outputs.commit_id }}
    steps:
      - name: Get Commit ID
        id: commit_id
        run: |
          echo "commit_id=${{ github.sha }}" >> "$GITHUB_OUTPUT"

  tag_release:
    needs: quality_checks
    runs-on: ubuntu-latest
    outputs:
      spec_version: ${{steps.output_spec_version.outputs.SPEC_VERSION}}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ env.BRANCH_NAME }}
          fetch-depth: 0

      # using git commit sha for version of action to ensure we have stable version
      - name: Install asdf
        uses: asdf-vm/actions/setup@05e0d2ed97b598bfce82fd30daf324ae0c4570e6
        with:
          asdf_branch: v0.11.3
  
      - name: Cache asdf
        uses: actions/cache@v3
        with:
          path: |
            ~/.asdf
          key: ${{ runner.os }}-asdf-${{ hashFiles('**/.tool-versions') }}
          restore-keys: |
            ${{ runner.os }}-asdf-

      - name: Install asdf dependencies in .tool-versions
        uses: asdf-vm/actions/install@05e0d2ed97b598bfce82fd30daf324ae0c4570e6
        with:
          asdf_branch: v0.11.3
        env:
          PYTHON_CONFIGURE_OPTS: --enable-shared 
  
      - name: Install python packages
        run: |
          make install-python

      - name: Set SPEC_VERSION env var for merges to main
        run: echo "SPEC_VERSION=$(poetry run python scripts/calculate_version.py)" >> $GITHUB_ENV
        if: github.ref == 'refs/heads/main'

      - name: Set SPEC_VERSION env var for tags
        run: echo "SPEC_VERSION=${{  github.ref_name }}" >> $GITHUB_ENV
        if: github.ref != 'refs/heads/main'

      - name: Create release (tags and main)
        id: create-release
        # using commit hash for version v1.13.0
        uses: ncipollo/release-action@6c75be85e571768fa31b40abf38de58ba0397db5
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag: ${{ env.SPEC_VERSION }}
          commit: ${{  github.sha }}
          body: |
            ## Commit message
            ${{ github.event.head_commit.message }}
            ## Info
            [See code diff](${{ github.event.compare }})
            [Release workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

            It was initialized by [${{ github.event.sender.login }}](${{ github.event.sender.html_url }})

      - name: output SPEC_VERSION
        id: output_spec_version
        run: echo SPEC_VERSION=${{ env.SPEC_VERSION }} >> $GITHUB_OUTPUT

  package_code:
    needs: tag_release
    uses: ./.github/workflows/sam_package_code.yml

  release_dev:
    needs: [tag_release, package_code, get_commit_id]
    uses: ./.github/workflows/sam_release_code.yml
    with:
      ARTIFACT_BUCKET_PREFIX: ${{needs.tag_release.outputs.spec_version}}
      STACK_NAME: dev-ci
      TARGET_ENVIRONMENT: dev
      ENABLE_MUTUAL_TLS: true
      DEPLOY_SANDBOX: false
      BUILD_ARTIFACT: packaged_code
      TRUSTSTORE_FILE: truststore.pem
      VERSION_NUMBER: ${{needs.tag_release.outputs.spec_version}}
      COMMIT_ID: ${{needs.get_commit_id.outputs.commit_id}}
      LOG_LEVEL: DEBUG
      LOG_RETENTION_DAYS: 30
    secrets:
      CLOUD_FORMATION_DEPLOY_ROLE: ${{ secrets.DEV_CLOUD_FORMATION_DEPLOY_ROLE }}
      SPLUNK_HEC_TOKEN: ${{ secrets.DEV_SPLUNK_HEC_TOKEN }}
      TARGET_SPINE_SERVER: ${{ secrets.DEV_TARGET_SPINE_SERVER }}

  create_int_release_notes_post_dev:
    needs: [release_dev]
    uses: ./.github/workflows/create_confluence_release_notes.yml
    with:
      TARGET_ENVIRONMENT: int
      MARK_JIRA_RELEASED: false
      CONFLUENCE_PAGE_ID: "693750027"
      CREATE_RC_RELEASE_NOTES: false
    secrets:
      DEV_CLOUD_FORMATION_DEPLOY_ROLE: ${{ secrets.DEV_CLOUD_FORMATION_DEPLOY_ROLE }}
      TARGET_CLOUD_FORMATION_DEPLOY_ROLE: ${{ secrets.INT_CLOUD_FORMATION_DEPLOY_ROLE }}

  create_prod_release_notes_post_dev:
    needs: [release_dev]
    uses: ./.github/workflows/create_confluence_release_notes.yml
    with:
      TARGET_ENVIRONMENT: prod
      MARK_JIRA_RELEASED: false
      CONFLUENCE_PAGE_ID: "693750029"
      CREATE_RC_RELEASE_NOTES: false
    secrets:
      DEV_CLOUD_FORMATION_DEPLOY_ROLE: ${{ secrets.DEV_CLOUD_FORMATION_DEPLOY_ROLE }}
      TARGET_CLOUD_FORMATION_DEPLOY_ROLE: ${{ secrets.PROD_CLOUD_FORMATION_DEPLOY_ROLE }}

  release_dev_sandbox:
    needs: [tag_release, package_code, get_commit_id]
    uses: ./.github/workflows/sam_release_code.yml
    with:
      ARTIFACT_BUCKET_PREFIX: ${{needs.tag_release.outputs.spec_version}}
      STACK_NAME: dev-sandbox
      TARGET_ENVIRONMENT: dev
      ENABLE_MUTUAL_TLS: true
      DEPLOY_SANDBOX: true
      BUILD_ARTIFACT: packaged_sandbox_code
      TRUSTSTORE_FILE: sandbox-truststore.pem
      VERSION_NUMBER: ${{needs.tag_release.outputs.spec_version}}
      COMMIT_ID: ${{needs.get_commit_id.outputs.commit_id}}
      LOG_LEVEL: DEBUG
      LOG_RETENTION_DAYS: 30
    secrets:
      CLOUD_FORMATION_DEPLOY_ROLE: ${{ secrets.DEV_CLOUD_FORMATION_DEPLOY_ROLE }}
      SPLUNK_HEC_TOKEN: ${{ secrets.DEV_SPLUNK_HEC_TOKEN }}
      TARGET_SPINE_SERVER: sandbox

  release_ref:
    needs: [tag_release, release_dev, release_dev_sandbox, package_code, get_commit_id]
    uses: ./.github/workflows/sam_release_code.yml
    with:
      ARTIFACT_BUCKET_PREFIX: ${{needs.tag_release.outputs.spec_version}}
      STACK_NAME: ref-ci
      TARGET_ENVIRONMENT: ref
      ENABLE_MUTUAL_TLS: true
      DEPLOY_SANDBOX: false
      BUILD_ARTIFACT: packaged_code
      TRUSTSTORE_FILE: truststore.pem
      VERSION_NUMBER: ${{needs.tag_release.outputs.spec_version}}
      COMMIT_ID: ${{needs.get_commit_id.outputs.commit_id}}
      LOG_LEVEL: DEBUG
      LOG_RETENTION_DAYS: 30
    secrets:
      CLOUD_FORMATION_DEPLOY_ROLE: ${{ secrets.REF_CLOUD_FORMATION_DEPLOY_ROLE }}
      SPLUNK_HEC_TOKEN: ${{ secrets.REF_SPLUNK_HEC_TOKEN }}
      TARGET_SPINE_SERVER: ${{ secrets.REF_TARGET_SPINE_SERVER }}

  release_qa:
    needs: [tag_release, release_dev, release_dev_sandbox, package_code, get_commit_id]
    uses: ./.github/workflows/sam_release_code.yml
    with:
      ARTIFACT_BUCKET_PREFIX: ${{needs.tag_release.outputs.spec_version}}
      STACK_NAME: qa-ci
      TARGET_ENVIRONMENT: qa
      ENABLE_MUTUAL_TLS: true
      DEPLOY_SANDBOX: false
      BUILD_ARTIFACT: packaged_code
      TRUSTSTORE_FILE: truststore.pem
      VERSION_NUMBER: ${{needs.tag_release.outputs.spec_version}}
      COMMIT_ID: ${{needs.get_commit_id.outputs.commit_id}}
      LOG_LEVEL: DEBUG
      LOG_RETENTION_DAYS: 30
    secrets:
      CLOUD_FORMATION_DEPLOY_ROLE: ${{ secrets.QA_CLOUD_FORMATION_DEPLOY_ROLE }}
      SPLUNK_HEC_TOKEN: ${{ secrets.QA_SPLUNK_HEC_TOKEN }}
      TARGET_SPINE_SERVER: ${{ secrets.QA_TARGET_SPINE_SERVER }}

  create_int_release_notes_pre_int:
    needs: [tag_release, release_qa, package_code, get_commit_id]
    uses: ./.github/workflows/create_confluence_release_notes.yml
    with:
      TARGET_ENVIRONMENT: int
      TARGET_TAG: ${{needs.tag_release.outputs.spec_version}}
      MARK_JIRA_RELEASED: false
      CONFLUENCE_PAGE_ID: "710051481"
      CREATE_RC_RELEASE_NOTES: true
    secrets:
      DEV_CLOUD_FORMATION_DEPLOY_ROLE: ${{ secrets.DEV_CLOUD_FORMATION_DEPLOY_ROLE }}
      TARGET_CLOUD_FORMATION_DEPLOY_ROLE: ${{ secrets.INT_CLOUD_FORMATION_DEPLOY_ROLE }}

  release_int:
    needs: [create_int_release_notes_pre_int]
    uses: ./.github/workflows/sam_release_code.yml
    with:
      ARTIFACT_BUCKET_PREFIX: ${{needs.tag_release.outputs.spec_version}}
      STACK_NAME: int-ci
      TARGET_ENVIRONMENT: int
      ENABLE_MUTUAL_TLS: true
      DEPLOY_SANDBOX: false
      BUILD_ARTIFACT: packaged_code
      TRUSTSTORE_FILE: truststore.pem
      VERSION_NUMBER: ${{needs.tag_release.outputs.spec_version}}
      COMMIT_ID: ${{needs.get_commit_id.outputs.commit_id}}
      LOG_LEVEL: DEBUG
      LOG_RETENTION_DAYS: 30
    secrets:
      CLOUD_FORMATION_DEPLOY_ROLE: ${{ secrets.INT_CLOUD_FORMATION_DEPLOY_ROLE }}
      SPLUNK_HEC_TOKEN: ${{ secrets.INT_SPLUNK_HEC_TOKEN }}
      TARGET_SPINE_SERVER: ${{ secrets.INT_TARGET_SPINE_SERVER }}

  create_int_release_notes_post_int:
    needs: [release_int]
    uses: ./.github/workflows/create_confluence_release_notes.yml
    with:
      TARGET_ENVIRONMENT: int
      MARK_JIRA_RELEASED: false
      CREATE_RC_RELEASE_NOTES: false
      CONFLUENCE_PAGE_ID: "693750029"
    secrets:
      DEV_CLOUD_FORMATION_DEPLOY_ROLE: ${{ secrets.DEV_CLOUD_FORMATION_DEPLOY_ROLE }}
      TARGET_CLOUD_FORMATION_DEPLOY_ROLE: ${{ secrets.INT_CLOUD_FORMATION_DEPLOY_ROLE }}

  release_sandbox:
    needs: [tag_release, release_qa, package_code, get_commit_id]
    uses: ./.github/workflows/sam_release_code.yml
    with:
      ARTIFACT_BUCKET_PREFIX: ${{needs.tag_release.outputs.spec_version}}
      STACK_NAME: int-sandox
      TARGET_ENVIRONMENT: int
      ENABLE_MUTUAL_TLS: true
      DEPLOY_SANDBOX: true
      BUILD_ARTIFACT: packaged_sandbox_code
      TRUSTSTORE_FILE: sandbox-truststore.pem
      VERSION_NUMBER: ${{needs.tag_release.outputs.spec_version}}
      COMMIT_ID: ${{needs.get_commit_id.outputs.commit_id}}
      LOG_LEVEL: DEBUG
      LOG_RETENTION_DAYS: 30
    secrets:
      CLOUD_FORMATION_DEPLOY_ROLE: ${{ secrets.INT_CLOUD_FORMATION_DEPLOY_ROLE }}
      SPLUNK_HEC_TOKEN: ${{ secrets.INT_SPLUNK_HEC_TOKEN }}
      TARGET_SPINE_SERVER: sandbox

  release_prod:
    needs: [tag_release, release_int, release_sandbox, package_code, get_commit_id]
    uses: ./.github/workflows/sam_release_code.yml
    with:
      ARTIFACT_BUCKET_PREFIX: ${{needs.tag_release.outputs.spec_version}}
      STACK_NAME: prod-ci
      TARGET_ENVIRONMENT: prod
      ENABLE_MUTUAL_TLS: true
      DEPLOY_SANDBOX: false
      BUILD_ARTIFACT: packaged_code
      TRUSTSTORE_FILE: truststore.pem
      VERSION_NUMBER: ${{needs.tag_release.outputs.spec_version}}
      COMMIT_ID: ${{needs.get_commit_id.outputs.commit_id}}
      LOG_LEVEL: INFO
      LOG_RETENTION_DAYS: 731
    secrets:
      CLOUD_FORMATION_DEPLOY_ROLE: ${{ secrets.PROD_CLOUD_FORMATION_DEPLOY_ROLE }}
      SPLUNK_HEC_TOKEN: ${{ secrets.PROD_SPLUNK_HEC_TOKEN }}
      TARGET_SPINE_SERVER: ${{ secrets.PROD_TARGET_SPINE_SERVER }}

  create_prod_release_notes_post_prod:
    needs: [release_prod]
    uses: ./.github/workflows/create_confluence_release_notes.yml
    with:
      TARGET_ENVIRONMENT: prod
      MARK_JIRA_RELASED: true
      CREATE_RELEASE_NOTES: false
      CONFLUENCE_PAGE_ID:  "693750029"
      RELEASE_VERSION: ${{needs.tag_release.outputs.spec_version}}
    secrets:
      DEV_CLOUD_FORMATION_DEPLOY_ROLE: ${{ secrets.DEV_CLOUD_FORMATION_DEPLOY_ROLE }}
      TARGET_CLOUD_FORMATION_DEPLOY_ROLE: ${{ secrets.PROD_CLOUD_FORMATION_DEPLOY_ROLE }}
