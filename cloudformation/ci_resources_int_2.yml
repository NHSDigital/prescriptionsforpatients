              AWS:
                - !GetAtt CloudFormationDeployRole.Arn
                - !GetAtt CloudFormationExecutionRole.Arn

  AuditLoggingBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: "ci-resources-auditloggingbucket-1fuls8ilhv5wc"
      PolicyDocument:
        Statement:
          - Effect: "Deny"
            Action: "s3:*"
            Principal: "*"
            Resource:
