              - "arn:aws:s3:::ci-resources-auditloggingbucket-1fuls8ilhv5wc"
            Condition:
              Bool:
                aws:SecureTransport: false
          - Effect: "Allow"
            Action:
              - "s3:PutObject*"
            Resource:
              - "arn:aws:s3:::ci-resources-auditloggingbucket-1fuls8ilhv5wc/splunkDeliveryStreamBackup/*"
            Principal:
              Service: logging.s3.amazonaws.com
            Condition:
              StringEquals:
                aws:SourceAccount: !Ref "AWS::AccountId"
              ArnLike:
                aws:SourceArn: "arn:aws:s3:::ci-resources-splunkdeliverystreambackupbucket-tktdzdskuzex"
          - Effect: "Allow"
            Action:
              - "s3:PutObject*"
            Resource:
              - "arn:aws:s3:::ci-resources-auditloggingbucket-1fuls8ilhv5wc/artifact/*"
            Principal:
              Service: logging.s3.amazonaws.com
            Condition:
              StringEquals:
                aws:SourceAccount: !Ref "AWS::AccountId"
              ArnLike:
                aws:SourceArn: "arn:aws:s3:::ci-resources-artifactsbucket-4687sfjwdxcw"
          - Effect: "Allow"
            Action:
              - "s3:PutObject*"
            Resource:
              - "arn:aws:s3:::ci-resources-auditloggingbucket-1fuls8ilhv5wc/truststore/*"
            Principal:
              Service: logging.s3.amazonaws.com
            Condition:
              StringEquals:
                aws:SourceAccount: !Ref "AWS::AccountId"
              ArnLike:
