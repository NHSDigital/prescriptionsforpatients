              - s3:ListBucket
              - s3:ListBucketMultipartUploads
              - s3:PutObject
            Resource:
              - "arn:aws:s3:::ci-resources-splunkdeliverystreambackupbucket-tktdzdskuzex"
              - "arn:aws:s3:::ci-resources-splunkdeliverystreambackupbucket-tktdzdskuzex/*"
      Roles:
        - "arn:aws:iam::399793560585:role/ci-resources-SplunkDeliveryStreamBackupBucketRole-B5P28150Z82I"

