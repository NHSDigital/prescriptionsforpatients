                aws:SecureTransport: false
          - Effect: "Allow"
            Action:
              - "s3:GetObject*"
              - "s3:PutObject*"
              - "s3:GetBucket*"
              - "s3:List*"
            Resource:
              - "arn:aws:s3:::ci-resources-truststorebucket-lz9g6bkko6tj/*"
              - "arn:aws:s3:::ci-resources-truststorebucket-lz9g6bkko6tj"
