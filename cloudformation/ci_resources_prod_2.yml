              - s3:ListBucket
              - s3:ListBucketMultipartUploads
              - s3:PutObject
            Resource:
              - "arn:aws:s3:::ci-resources-splunkdeliverystreambackupbucket-eqcc8r050a1o"
              - "arn:aws:s3:::ci-resources-splunkdeliverystreambackupbucket-eqcc8r050a1o/*"
      Roles:
        - "ci-resources-SplunkDeliveryStreamBackupBucketRole-1VZ65OCNASVOM"

