            Action:
              - "s3:PutObject*"
            Resource:
              - "arn:aws:s3:::ci-resources-auditloggingbucket-xdzoeka33gt/artifact/*"
            Principal:
              Service: logging.s3.amazonaws.com
            Condition:
              StringEquals:
                aws:SourceAccount: !Ref "AWS::AccountId"
              ArnLike:
                aws:SourceArn: "arn:aws:s3:::ci-resources-artifactsbucket-1q5cgjvlusl0g"
          - Effect: "Allow"
            Action:
              - "s3:PutObject*"
            Resource:
              - "arn:aws:s3:::ci-resources-auditloggingbucket-xdzoeka33gt/truststore/*"
            Principal:
              Service: logging.s3.amazonaws.com
            Condition:
              StringEquals:
                aws:SourceAccount: !Ref "AWS::AccountId"
              ArnLike:
                aws:SourceArn: "arn:aws:s3:::ci-resources-truststorebucket-12enzhmcfaene"

