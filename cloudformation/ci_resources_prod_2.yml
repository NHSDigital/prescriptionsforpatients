              - "s3:GetObject*"
              - "s3:PutObject*"
              - "s3:GetBucket*"
              - "s3:List*"
            Resource:
              - "arn:aws:s3:::ci-resources-truststorebucket-12enzhmcfaene/*"
              - "arn:aws:s3:::ci-resources-truststorebucket-12enzhmcfaene"
