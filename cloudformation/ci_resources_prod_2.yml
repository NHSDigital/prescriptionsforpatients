              - "arn:aws:s3:::ci-resources-auditloggingbucket-xdzoeka33gt"
            Condition:
              Bool:
                aws:SecureTransport: false
          - Effect: "Allow"
            Action:
              - "s3:PutObject*"
            Resource:
              - "arn:aws:s3:::ci-resources-auditloggingbucket-xdzoeka33gt/splunkDeliveryStreamBackup/*"
            Principal:
              Service: logging.s3.amazonaws.com
            Condition:
              StringEquals:
                aws:SourceAccount: !Ref "AWS::AccountId"
              ArnLike:
                aws:SourceArn: "arn:aws:s3:::ci-resources-splunkdeliverystreambackupbucket-eqcc8r050a1o"
