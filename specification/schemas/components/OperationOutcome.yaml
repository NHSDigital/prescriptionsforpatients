type: object
description: |
  Outcome of an operation that does not result in a resource or bundle being returned.
  For example - error, async/batch submission.
properties:
  resourceType:
    type: string
    description: FHIR Resource Type.
    enum: [OperationOutcome]
  issue:
    type: array
    description: List of issues that have occurred.
    minItems: 1
    items:
      type: object
      required: [severity, code]
      properties:
        severity:
          type: string
          enum: [fatal, error, warning, information]
          description: Severity of the error.
        code:
          type: string
          description: FHIR error code.
          enum:
            - invalid
            - structure
            - required
            - value
            - invariant
            - security
            - login
            - unknown
            - expired
            - forbidden
            - suppressed
            - processing
            - not-supported
            - duplicate
            - multiple-matches
            - not-found
            - deleted
            - too-long
            - code-invalid
            - extension
            - too-costly
            - business-rule
            - conflict
            - transient
            - lock-error
            - no-store
            - exception
            - timeout
            - incomplete
            - throttled
            - informational
        details:
          type: object
          description: Internal error code.
          properties:
            coding:
              type: array
              items:
                $ref: ./fragments/codes.yaml#/SpineErrorOrWarningCode
        expression:
          type: string
          description: FHIR Path of element(s) related to the error.
          example: Patient.name.given
